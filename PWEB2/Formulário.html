		<script>
			function validar() { 
				var erroNome = document.getElementById("erroNome");
				var erroEmail = document.getElementById("erroEmail");
				var erroSenha = document.getElementById("erroSenha");
				var erroRadio = document.getElementById("erroRadio");
				var erroCheck = document.getElementById("erroCheck");

				if (document.getElementById("nome").value == "" ||
					document.getElementById("nome").value.length <3){

					erroNome.innerHTML = 'Preencha o nome corretamente'
					return false;
				}
				else{
					erroNome.innerHTML = ''
				}

				if (document.getElementById('email').value=="" || 
					document.getElementById('email').indexOf('@') == -1 || 
					document.getElementById('email').indexOf('.') == -1) {

					erroEmail.innerHTML = "Preencha o campo email corretamente"
					return false;
				}
				else{
					erroEmail.innerHTML = ''
				}

				if (document.getElementById('senha1').value != document.getElementById('senha2').value) {
					erroSenha.innerHTML = 'senhas não correspondem'
					return false;
				}
				else{
					erroSenha.innerHTML = ''
				}
				if (document.getElementById("senha1").length == "" || document.getElementById("senha2").length == "") {
					erroSenha.innerHTML = "Senha não pode ficar vazia"
					return false;
				}
				else{
					erroSenha.innerHTML = ''
				}
				if (document.getElementById("radio1").checked == false && 
					document.getElementById("radio2").checked == false &&
					document.getElementById("radio3").checked == false) {

					erroRadio.innerHTML = "É necessário marcar uma das opções de turma"
					return false;
				}
				else{
					erroRadio.innerHTML = ''
				}
				if (document.getElementById('check1').checked == false &&
					document.getElementById('check2').checked == false &&
					document.getElementById('check3').checked == false &&
					document.getElementById('check4').checked == false) {

					erroCheck.innerHTML = "Selecione ao menos uma das opções"
					return false;
				}
				else{
					erroCheck.innerHTML = ''
				}
				return true;

			}

		<link rel="stylesheet" type="text/css" href="Formulário.css">
	</head>
	<body>
		<fieldset>
			<form>
				<div class="form-group">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome" >
					<small id="erroNome"></small>
				</div>
				<div class="form-group">
					<label for="email">Endereço de email</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu email" >
					<small id="erroEmail"></small>
				</div>
				<div class="form-group">
					<label for="senha1">Senha</label>
					<input type="password" class="form-control" id="senha1" placeholder="Digite sua senha">
				</div>
				<div class="form-group">
					<label for="senha2">Confirmar senha</label>
					<input type="password" class="form-control" name="senha2" id="senha2" placeholder="Digite sua senha novamente" >
					<small id="erroSenha"></small>
				</div>
				<h4>Módulo</h4>
				<div class="form-group form-radio">
					<input class="form-radio-input" type="radio" name="radios" id="radios1" value="option1">
					<label class="form-radio-label" for="radios1">Módulo I</label><br>
				
					<input class="form-radio-input" type="radio" name="radios" id="radios2" value="option1">
					<label class="form-radio-label" for="radio2">Módulo II</label><br>
				
					<input class="form-radio-input" type="radio" name="radios" id="radios3" value="option1">
					<label class="form-radio-label" for="radio3">Módulo III</label><br>
					<small id="erroRadio"></small>
				</div>
				<h4>Disciplinas</h4>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="check1">
					<label class="form-check-label" for="exampleCheck1">Programação WEB II</label>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="check2">
					<label class="form-check-label" for="exampleCheck1">Administração de sistemas operacionais</label>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="check3">
					<label class="form-check-label" for="exampleCheck1">Programação móvel</label>
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="check4">
					<label class="form-check-label" for="exampleCheck1">Programação WEB I</label>
				</div>
				<small id="erroCheck"></small>
				<button type="submit" class="btn" onclick="return validar()">Enviar</button>
				<button type="reset" class="btn">Limpar</button>
			</form>
		</fieldset>
