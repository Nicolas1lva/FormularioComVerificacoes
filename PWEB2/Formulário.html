<!DOCTYPE html>
<html>
<head>
	<title>Formulário</title>
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="Formulário.css">
</head>
<body>
	<fieldset>
		<form>
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome">
			</div>
			<div class="form-group">
				<label for="email">Endereço de email</label>
				<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Digite seu email">
			</div>
			<div class="form-group">
				<label for="senha1">Senha</label>
				<input type="password" class="form-control" id="senha1" placeholder="Digite sua senha">
			</div>
			<div class="form-group">
				<label for="senha2">Confirmar senha</label>
				<input type="password" class="form-control" name="senha2" id="senha2" placeholder="Digite sua senha novamente">
			</div>
			<h4>Módulo</h4>
			<div class="form-group form-radio">
				<input class="form-radio-input" type="radio" name="radios" id="radios1" value="option1">
				<label class="form-radio-label" for="radios1">Módulo I</label><br>
			
				<input class="form-radio-input" type="radio" name="radios" id="radios2" value="option1">
				<label class="form-radio-label" for="radio2">Módulo II</label><br>
			
				<input class="form-radio-input" type="radio" name="radios" id="radios3" value="option1">
				<label class="form-radio-label" for="radio3">Módulo III</label><br>
			</div>
			<h4>Disciplinas</h4>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Programação WEB II</label>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Administração de sistemas operacionais</label>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Programação móvel</label>
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Programação WEB I</label>
			</div>
			<button type="submit" class="btn" id="Enviar">Enviar</button>
			<button type="submit" class="btn" id="Limpar">Limpar</button>
		</form>
	</fieldset>
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="	sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
</body>
</html>
